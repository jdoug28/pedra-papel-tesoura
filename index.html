<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pedra - Papel - Tesoura</h1>

    <div class="game">
        <p>Usuário, escolha!</p>
        
        <button class="choice" id="pedra"><img class='btnImg' id='pedraImg' src="./media/pedra.png"></button>
        <button class="choice" id="papel"><img class='btnImg' id='papelImg' src="./media/papel.png"></button>
        <button class="choice" id="tesoura"><img class='btnImg' id='tesouraImg' src="./media/tesoura.png"></button> <br>
        <button id="submit">Escolher</button>
        
        <p class="playersChoice" id="playerChoice"></p>
        <p class="playersChoice" id="cpuChoice"></p>
        
        <p id="result">Esperando...</p>
    </div>
    <div class="counter">
        Vitórias do usuário: <b id="userWins"></b> <br> <br>
        Vitórias da máquina: <b id="cpuWins"></b> <br> <br>
        Empates: <b id="draws"></b> <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
